<!doctype HTML>
<html>
<head>
	<title>Object Writing Word Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Styles -->
	<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT|Oswald" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="lib/css/styles.css">
</head>
<body>

<div class="container">
	<div class="word-gen-wrapper">

		<div class="word-gen-inner">
			<h1>Object Writing Word Generator</h1>
			<h2>Inspired by the concept of <em>object writing</em> conceived by <a href="http://patpattison.com" target="_blank">Pat Pattison</a>, this simple app will generate a random word which you can use to practice object writing. Simply push the "Generate a word" button below, and a random will appear.</h2>
			<div class="word-result">
				<a href="#" class="generate-word-btn">Generate a Word</a>
				<div class="random-word"></div>
			</div>
		</div>
		<div class="breakpointCheck"></div>

	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="lib/js/scripts.js"></script>

</body>
</html>
